#    volumes:
      #- wp_data:/var/www/html
#      - ./site:/var/www/html/
      #- ./wp-app:/var/www/html # Full wordpress project
      #- wp_data:/var/www/html
      #- ./wp-app:/var/www/html # Full wordpress project
      #- ./wp-content/:/var/www/html/wp-content/
