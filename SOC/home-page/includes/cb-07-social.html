<STYLE>
    .ct-instagram {
        background: #fff;
        padding: var(--container-wrap);
    }
</STYLE>
<div class="ct-instagram">
<div class="container">
    <h2>Join the conversation</h2>
    <p>Follow us on Intagram for community updates, news, and stories.</p>
    <div id="instagram-feed1" class="instagram_feed"></div>
</div>
</div>
<script src="InstagramFeed.min.js"></script>
    <script>
        (function() {
            new InstagramFeed({
                'username': 'goufv',
                'container': document.getElementById("instagram-feed1"),
                'display_profile': false,
                'display_biography': true,
                'display_gallery': true,
                'callback': null,
                'styling': true,
                'items': 8,
                'items_per_row': 4,
                'margin': 1,
                'lazy_load': true
            });
            new InstagramFeed({
                'username': 'goufv',
                'get_data': true,
                'callback': function(data) {
                    document.getElementById("jsonHere").innerHTML = JSON.stringify(data, null, 2);
                }
            });
        })();
        (jQuery);
    </script>
