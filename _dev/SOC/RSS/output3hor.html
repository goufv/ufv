feed/output3hor
<article itemscope itemtype="https://schema.org/NewsArticle">
    <div class="ufv-news-item-list">
        <div class="col-md-6 no-padding photobox">
            <div class="add-image">
                <a href="$link$" target="_blank"><img class="thumbnail no-margin img-responsive" alt="$title$"
                        src="$image$"></a>
            </div>
        </div>
        <div class="col-md-6 add-desc-box">
            <div class="add-details">
                <!-- 
                  <p class="date">$pubDate$</p>
                  -->
                <a class="ip-calendar-eventtitlelink ip-calendarpagelet-eventtitlelink rss-title-blogs" href="$link$"
                    target="_blank">
                    <span itemprop="headline">$title$</span>
                </a>
            </div>
        </div>
    </div>
</article>

<!-- feed/output3hor -->
<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <img src="$image$" alt="$title$">
    </div>
    <div class="caption">
        <h3>$title$</h3>
        <!--
            <p>$title$</p>
        -->
    </div>
    <a href="$link$"><button type="button" class="btn btn-default btn-primary btn-or btn-block btn-w">Read the Full Story</button></a>
</div>
