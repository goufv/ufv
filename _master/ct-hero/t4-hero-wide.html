.col-content {

}
.col-banner {
    height: 100px;
    background-repeat: no-repeat;
    visibility: hidden;
}
.ct-hero-cta {
    padding: 30px;
    padding-bottom: 0px;
    background: #b1b1b1;
    background-size: cover;
    min-height: 500px;

    background-repeat: no-repeat;
    background-size: cover;

    background-size: contain;
    min-height: 100px;
    background-position: left;
}
.col-content button {
    display: inline-block;
    padding: 10px;
    border: none;
    background: #00703c;
    color: #FFF;

.section-hero-full

/* mobile */
@media(max-width:767px) {
    .ct-hero-cta {
        background-image: none;
        padding: 10px;
        padding-bottom: 0px;
        background: #FFF;
        min-height: 1px;
        padding-top: 0px;
    }
    .ct-hero-cta .container {
        padding: 0px;
    }
    .col-content {
        background: rgba(46, 49, 49, 1);
        padding: 20px;
    }
    .col-banner {
    height: 100px;
    background-repeat: no-repeat;
    visibility:visible;
    background-size: cover;
    }
}
/* desktop */
@media(min-width:768px) {
    .col-banner {
        background-image: none;
    }
    .col-content {
        padding: 40px;
    }
    .col-content h2 {
        font-size: 2em;
        font-weight: 400;
        letter-spacing: -1px;
    }
    .vcenter {
        vertical-align: middle;
        margin-top: 10%;
        margin-bottom: 5%;
    }
}
.btn-change {
    -webkit-transition-duration: 0.15s;
    -webkit-transition-timing-function: linear;
}
