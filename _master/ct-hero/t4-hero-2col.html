    .col-content {
        background: rgba(46, 49, 49, 0.8);
        padding: 20px;

    .col-content h1,
    .col-content h2,
    .col-content p {
        color: #FFF;
    }

    .col-banner {
        background-image: url('https://webdev.ufv.ca/media/webdev-media/ct/ct-banner.jpeg');

    .ct-hero-cta {
        padding: 0px 30px 0px 30px;
        background: #b1b1b1;
        background-image: url('https://webdev.ufv.ca/media/webdev-media/ct/ct-banner.jpeg');
        background-image: url('<t4 type="content" name="MastheadImage" output="normal" modifiers="" formatter="path/*" />');
        background-size: cover;
        min-height: 500px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;

    }

    .hero-2col {
        background-size: contain;
        background-size: cover;
        min-height: 100px;
        background-position: left;
    }

    .col-content button {
        display: inline-block;
        padding: 10px;
        border: none;
        background: #00703c;
        color: #FFF;
    }

    @media(max-width:767px) {
        .ct-hero-cta {
            background-image: none;
            padding: 10px;

            padding: 0px;
        }

        .col-content {
            background: rgba(46, 49, 49, 1);
            padding: 20px;
        }
    }

    @media(min-width:768px) {
        .col-banner {
            background-image: none;
        }

            font-weight: 400;
            letter-spacing: -1px;
        }
