<!-- 
Related Content Box
-->
<STYLE>
  .related-content-box {
    background: #00aecf;
    border-radius: 5px;
    min-height: 170px;
  }

  .related-content-box:hover {
    background: #00703c;
    transition-duration: 0.25s;
  }

  .related-content-box h5 {
    padding: 5%;
    padding-bottom: 0;
    font-weight: bold;
    padding-top: 0px;
    margin-top: 10px;
  }

  .related-content-box p {
    color: #fff;
    padding: 0px;
  }

  .related-content-box a {
    text-decoration: none;
  }

  .pad {
    padding: 2%;
  }

  .relkeywords {
    text-transform: uppercase;
    padding: 5%;
    padding-bottom: 0px;
    margin-bottom: 0px;
    color: #fff;
    font-size: 15px;
  }

  @media screen and (max-width: 600px) {
    .related-content-class {
      margin-bottom: 5%;
    }
  }
</STYLE>
