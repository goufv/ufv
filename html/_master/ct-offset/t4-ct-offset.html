<STYLE>
    .content-offset {
        background-color: #00703c;
		background-color: <t4 type="content" name="Background-HEX-Color" output="normal" modifiers=""  />;
        padding: 30px;
        padding: 30px 0px 30px 30px;
        margin: 10px 0px 20px 0px;
        color: white;
    }
    .content-offset h2 {
        color: white;
    }
    .img-offset {
        margin-left: 40px;
    }
    .content-offset .img-responsive {
        margin: 30px;
    }
    @media(max-width:767px) {
        .content-offset {
            padding: 20px 5px 10px 5px;
        }
        .content-offset .img-responsive {
            margin: 0px 0px 20px 0px;
        }
    }

</STYLE>
<div class="content-offset row">
    <div class="col-md-6 col-md-push-6">
        <t4 type="content" name="OffsetImage" output="normal" modifiers="" />
    </div>
    <div class="content-offset-c col-md-6 col-md-pull-6">
        <t4 type="content" name="Content" output="normal" modifiers="" />
    </div>
</div>
